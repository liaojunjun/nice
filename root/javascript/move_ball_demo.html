<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #field {
        width: 500px;
        height: 300px;
        border: 15px solid black;
        background-color: #00ff00;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      #ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 40px;
        transition: all 1s;
      }
      #point {
        user-select: none;
      }
    </style>
  </head>

  <body>
    Click on a field to move the ball there.
    <br />

    <div id="field">
      <img src="https://en.js.cx/clipart/ball.svg" id="ball" />
      <div id="point"></div>
    </div>
    <script>
      point.innerText = Array.from({ length: 1000 }, () => ".").join("   ");

      const w1 = ball.offsetWidth;
      const h1 = ball.offsetHeight;
      const w2 = field.clientWidth;
      const border = (field.offsetWidth - w2) / 2;
      const validX = (x) => Math.min(Math.max(0, x), w2 - w1);
      const validY = (y) => Math.min(Math.max(0, y), field.clientHeight - h1);

      field.onclick = function (e) {
        const { pageX, pageY } = e;
        ball.style.left =
          validX(pageX - field.offsetLeft - w1 / 2 - border) + "px";
        ball.style.top =
          validY(pageY - field.offsetTop - h1 / 2 - border) + "px";
      };
    </script>
  </body>
</html>
